{% extends 'nca/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% block content %}
    <html>
    <head>
        <meta charset="UTF-8">
        <title>NCA</title>
    </head>
    <body>
    <style>
        body {
            background-color: beige;
        }
    </style>
    <br>
    <div class="row">
        <h2 style="padding-left: 15Px">Volunteer Pending Requests</h2>
    </div>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr class="bg-info">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Status</th>
            <th colspan="4">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for form in info %}
            <tr>
                    <td>{{ form.first_name }}</td>
                    <td>{{ form.last_name }}</td>
                    <td>{{ form.email }}</td>
                    <td>{{ form.status }}</td>
                    <td><a href="{% url 'nca:volunteersignup_detail' pk=form.pk %}" class="btn btn-warning">View</a>
                    <td><a href="{% url 'nca:volunteersignup_approve' pk=form.pk %}" class="btn btn-warning">Approve</a>
                    <td><a href="{% url 'nca:volunteersignup_delete' pk=form.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')" class="btn btn-warning">Delete</a>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>
    </html>
{% endblock %}
