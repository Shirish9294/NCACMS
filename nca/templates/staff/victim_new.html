{% extends 'nca/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <h2>New Victim</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6 mb-0">
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </form>
{% endblock %}
