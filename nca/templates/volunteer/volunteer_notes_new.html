{% extends 'nca/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <h2>New Notes</h2>
    <br>
    <div class="form-row">
        <div class="form-group col-md-6 mb-0">
            <span>Volunteer:</span>
            <span>{{ volunteer }}</span>
            <br>
            <span>Victim:</span>
            <span>{{ victim }}</span>
            <br>
            <span>Activity:</span>
            <span>{{ activity }}</span>
            <br>
            <form method="post" class="service-form">{% csrf_token %}

                {{form}}

                <br>
                <button type="submit" class="btn btn-primary">Add</button>


            </form>
        </div>
    </div>
{% endblock %}
